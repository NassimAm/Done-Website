<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Login | Done</title>
</head>
<body>
    <section id="register-form">
        <img src="images/logo_done.png" alt="Logo">
        <h1>Login</h1>
        <form action="">
            <h2>Email</h2>
            <input type="email" name="Email" id="">
            <h2>Password</h2>
            <input type="password" name="Password" id="">
            <button>Login</button>
        </form>
        <div class="separator">
            <div class="separator-left"></div>
            <p> OR </p>
            <div class="separator-right"></div>
        </div>
        <p id="login">
            Don't have an account? <a href="register.html">Go to sign up</a>
        </p>
        <a id="return" href="home.html">Return to home</a>
    </section>
</body>
</html>
